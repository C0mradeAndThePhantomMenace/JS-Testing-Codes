<!DOCTYPE html>
<html>

<head>
	<title>Dynamically Inject HTML Code Example</title>
</head>

<body>
	<h1>Hello, World!</h1>
	<a href="../">Go Back</a><br>

	<!-- *** *** *** *** *** *** *** *** *** *** *** *** *** *** *** -->

	<h2>1) JavaScript Dynamically Loading/Inject HTML Code</h2>

	<div id="dynamicContentArea">
		<!-- Content will be loaded here -->
		** X 111 X **
	</div>

	<!-- *** *** *** *** *** *** *** *** *** *** *** *** *** *** *** -->

	<script src="script.js"></script>
</body>
